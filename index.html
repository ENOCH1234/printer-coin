<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S PRINT</title>
    <link rel="icon" type="image/png" href="https://pngimg.com/uploads/printer/printer_PNG7740.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #f79);
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            animation: fadeInDown 1s;
        }

        h2 {
            font-size: 1.5em;
            margin: 1em 0;
            animation: fadeInUp 1s;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            animation: fadeInUp 1s;
        }

        .social-links {
            list-style: none;
            padding: 0;
            animation: fadeIn 1s;
        }

        .social-links li {
            display: inline;
            margin: 0 10px;
        }

        .social-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .gif {
            margin-top: 2em;
            animation: fadeIn 1s;
        }

        .gif img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .wave {
            position: relative;
            width: 100%;
            height: 15vh;
            margin-bottom: -7px;
            min-height: 100px;
            max-height: 150px;
        }

        .wave img {
            width: 100%;
            height: auto;
        }

        /* Mobile Styles */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.2em;
            }

            p {
                font-size: 1em;
            }

            .container {
                padding: 10px;
                margin: 10px;
            }

            .social-links a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="wave">
        <!-- <img src="https://c.tenor.com/mRowgSDXqFsAAAAM/yellen-janet-printing-money-br-brr-brrr-brrrr-brrrrr.gif" alt="wave animation"> -->
    </div>
    <div class="container">
        <header>
            <h1>LET'S <span style="color:red;">PRINT</span> SOME $$$</h1>
        </header>
        <main>
            <section class="info">
                <h2>Contract Address</h2>
                <p class="ca">4mFEgazY55VcYdVPsz9ruXJ6J7eFMBKf61vKzqenpump</p>
                <h2>Connect with Us</h2>
                <ul class="social-links">
                    <li><a href="https://x.com/PrintCTO" target="_blank">Twitter</a></li>
                    <li><a href="https://t.me/PrintCTO" target="_blank">Telegram</a></li>
                </ul>
            </section>
            <section class="gif">
                <img src="https://c.tenor.com/mRowgSDXqFsAAAAM/yellen-janet-printing-money-br-brr-brrr-brrrr-brrrrr.gif" alt="Money Printing GIF">
            </section>
            <section class="gif">
                <img src="https://businessofanimation.com/wp-content/uploads/2023/04/image-11.gif" alt="More Money Printing GIF">
            </section>
        </main>
    </div>
    <div class="wave">
        <img src="https://c.tenor.com/mRowgSDXqFsAAAAM/yellen-janet-printing-money-br-brr-brrr-brrrr-brrrrr.gif" alt="wave animation">
    </div>
</body>
</html>
